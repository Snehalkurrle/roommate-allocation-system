<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roommate Finder Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body { 
          font-family: Arial, sans-serif; 
          background-color: transparent; 
          margin: 0; padding: 0;
        }
        .chat-container {
            width: 100%;
            height: 100vh;
            background: white;
            border-radius: 10px;
            box-shadow: none;
            display: flex !important; /* ✅ Always visible */
            flex-direction: column;
        }
        .chat-header {
            padding: 10px;
            background-color: rgb(219,112,147);
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            display: flex;
            flex-direction: column;
        }
        .input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
        }
        button.send-btn {
            margin-left: 5px;
            padding: 8px 12px;
            background-color: rgb(219,112,147);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .user-message, .bot-message {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            margin: 5px 0;
        }
        .user-message { background-color: #DCF8C6; align-self: flex-end; }
        .bot-message { background-color: #EAEAEA; align-self: flex-start; }
        .related-question { cursor: pointer; color: blue; text-decoration: underline; padding: 3px; }
    </style>
</head>
<body>

    <!-- ✅ Chat Container (Always Visible, No button required here) -->
    <div class="chat-container" id="chat-container">
        <div class="chat-header">Roommate Finder Chatbot</div>
        <div class="messages" id="chat-box"></div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Type a message..."/>
            <button class="send-btn" onclick="sendMessage()">➤</button>
        </div>
    </div>

    <script>
        function sendMessage(questionText = null) {
            var userInput = questionText || $("#user-input").val().trim();
            if (userInput === "") return;

            $(".related-questions").remove();

            $("#chat-box").append('<div class="user-message">You: ' + userInput + '</div>');

            $.post("/chat", { message: userInput }, function(data) {
                var botResponse = '<div class="bot-message">Bot: ' + data.answer + '</div>';
                var relatedQuestions = '';

                if (data.related.length > 0) {
                    relatedQuestions = '<div class="related-questions">';
                    data.related.forEach(q => {
                        relatedQuestions += '<div class="related-question" onclick="sendMessage(\'' + q + '\')">' + q + '</div>';
                    });
                    relatedQuestions += '</div>';
                }

                $("#chat-box").append(botResponse + relatedQuestions);
                $("#chat-box").scrollTop($("#chat-box")[0].scrollHeight);
            });

            $("#user-input").val("");
        }
    </script>
</body>
</html>
